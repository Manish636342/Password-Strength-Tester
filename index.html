<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modern Password Strength Tester</title>
  <link rel="icon" type="image/png" href="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/000000/security.png" />
  <style>
    :root {
      --bg: rgb(15, 23, 42);
      --card: rgb(30, 41, 59);
      --accent: rgb(99, 102, 241);
      --weak: rgb(239, 68, 68);
      --fair: rgb(250, 204, 21);
      --strong: rgb(34, 197, 94);
      --text: rgb(241, 245, 249);
      --muted: rgb(148, 163, 184);
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.15), transparent), var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      user-select: none;
    }

    .container {
      background: var(--card);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      width: 360px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: var(--accent);
      font-weight: 700;
      margin-bottom: 24px;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
    }

    input {
      width: 100%;
      padding: 12px 45px 12px 12px;
      font-size: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      outline: none;
      transition: border-color 0.3s;
      margin-bottom: 12px;
      box-sizing: border-box;
      user-select: none;
    }

    input:focus {
      border-color: var(--accent);
    }

    .view-toggle {
      position: absolute;
      right: 10px;
      height: 100%;
      width: 35px;
      background: transparent;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    .view-toggle img {
      width: 22px;
      height: 22px;
      filter: brightness(0.8);
      pointer-events: none;
    }

    .meter {
      height: 10px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .meter div {
      height: 100%;
      width: 0%;
      background: var(--weak);
      transition: width 0.3s ease, background 0.3s ease;
    }

    p {
      font-size: 14px;
      color: var(--muted);
      margin: 10px 0 20px;
      user-select: none;
    }

    button {
      background-color: var(--accent);
      color: var(--text);
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
      user-select: none;
    }

    #generateBtn:hover {
      background-color: rgb(79, 70, 229);
    }

    button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Tester</h2>
    <div class="input-wrapper">
      <input type="password" id="password" placeholder="Enter password" />
      <button class="view-toggle" id="toggleView" tabindex="-1">
        <img id="eyeIcon" src="https://img.icons8.com/fluency-systems-regular/48/9ca3af/visible.png" alt="Show Password">
      </button>
    </div>
    <div class="meter"><div id="bar"></div></div>
    <p id="strength">Strength: â€”</p>
    <button id="generateBtn">Generate Strong Password</button>
  </div>

  <script>
    const pwd = document.getElementById('password');
    const bar = document.getElementById('bar');
    const strengthText = document.getElementById('strength');
    const toggleView = document.getElementById('toggleView');
    const eyeIcon = document.getElementById('eyeIcon');
    const generateBtn = document.getElementById('generateBtn');

    const updateStrength = (value) => {
      let strength = 0;
      if (value.length >= 8) strength++;
      if (/[a-z]/.test(value)) strength++;
      if (/[A-Z]/.test(value)) strength++;
      if (/[0-9]/.test(value)) strength++;
      if (/[^A-Za-z0-9]/.test(value)) strength++;

      const percent = (strength / 5) * 100;
      bar.style.width = `${percent}%`;

      const colors = ['rgb(239,68,68)', 'rgb(249,115,22)', 'rgb(250,204,21)', 'rgb(59,130,246)', 'rgb(34,197,94)'];
      const labels = ['Very Weak', 'Weak', 'Fair', 'Strong', 'Very Strong'];

      bar.style.background = colors[Math.min(strength - 1, 4)] || colors[0];
      strengthText.textContent = `Strength: ${labels[Math.min(strength - 1, 4)] || labels[0]}`;
    };

    pwd.addEventListener('input', () => updateStrength(pwd.value));

    generateBtn.addEventListener('click', () => {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+{}[]<>?,.';
      const pwdStr = Array.from({ length: 14 }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
      pwd.value = pwdStr;
      updateStrength(pwdStr);
    });

    toggleView.addEventListener('mousedown', (e) => e.preventDefault());
    toggleView.addEventListener('click', () => {
      const isPassword = pwd.type === 'password';
      pwd.type = isPassword ? 'text' : 'password';
      eyeIcon.src = isPassword
        ? 'https://img.icons8.com/fluency-systems-regular/48/9ca3af/invisible.png'
        : 'https://img.icons8.com/fluency-systems-regular/48/9ca3af/visible.png';
      eyeIcon.alt = isPassword ? 'Hide Password' : 'Show Password';
    });
  </script>
</body>
</html>
